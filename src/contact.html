<main class="stack">
  <div class="cluster stack">
    <figure>
      <img src="/assets/images/IMG_9589.JPG" alt="">
    </figure>
    <form class="stack" action="" method="post">
      <h2>Parlons de votre projet</h2>
      <div class="">
        <label for="lastname">Nom :</label>
        <input type="text" name="lastname" id="lastname" required>
      </div>
      <div class="">
        <label for="firstname">Pr√©nom :</label>
        <input type="text" name="firstname" id="firstname" required>
      </div>
      <div class="">
        <label for="email">E-mail :</label>
        <input type="email" name="email" id="email" required>
      </div>
      <fieldset>
        <legend>Votre projet concerne ?</legend>
        <label for="photo">Photo</label>
        <input type="checkbox" name="photo" id="photo" required>
        <label for="video">Video</label>
        <input type="checkbox" name="video" id="video" required>
      </fieldset>
      <div class="">
        <label for="subject">Sujet :</label>
        <textarea name="subject" id="subject" required></textarea>
      </div>
      <button type="submit">Soumettre</button>
    </form>
  </div>
</main>
